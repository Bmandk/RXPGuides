name: Update website

on:
  workflow_run:
    workflows: ["Package Addon"]
    types: [completed]
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Download latest artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: package.yml
          check_artifacts: false
          skip_unpack: true
      - name: Display structure of downloaded files
        run: ls -R
