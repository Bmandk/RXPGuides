name: Package Addon

on:
  push:
    branches: [ main ]
    tags: [ "*" ]

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Clone project
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Package and release Classic
        uses: BigWigsMods/packager@v2
        with:
          args: -g classic

      - name: Package and release BCC
        uses: BigWigsMods/packager@v2
        with:
          args: -g bcc

      - name: Package and release Wrath
        uses: BigWigsMods/packager@v2
        with:
          args: -g wrath
